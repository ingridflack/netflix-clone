<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />

    <!--owl-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-film">
        <div class="container">
          <h3>HOUSE</h3>
          <p class="description">
            Dr. Gregory House, a drug-addicted, unconventional, misanthropic
            medical genius, leads a team of diagnosticians at the fictional
            Princeton–Plainsboro Teaching Hospital in New Jersey.
          </p>
          <div>
            <button role="button" class="btn">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>

            <button role="button" class="btn">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carousel-films">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-films" src="imagens/min1.jpg" />
        </div>
        <div class="item">
          <img class="box-films" src="imagens/min2.jpg" />
        </div>
        <div class="item">
          <img class="box-films" src="imagens/min3.jpg" />
        </div>
        <div class="item">
          <img class="box-films" src="imagens/min4.jpg" />
        </div>
        <div class="item">
          <img class="box-films" src="imagens/min5.jpg" />
        </div>
        <div class="item">
          <img class="box-films" src="imagens/min6.jpg" />
        </div>
        <div class="item">
          <img class="box-films" src="imagens/min7.jpg" />
        </div>
        <div class="item">
          <img class="box-films" src="imagens/min8.jpg" />
        </div>
        <div class="item">
          <img class="box-films" src="imagens/min9.jpg" />
        </div>
        <div class="item">
          <img class="box-films" src="imagens/min10.jpg" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/aa36cbbd9d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
